<div class="documents-container">
  <h2>Vos documents</h2>

  <div class="documents-list">
    <!-- Liste des documents -->
    <div class="document-item" *ngFor="let doc of documents">
      <div class="document-name">{{ doc.name }}</div>
      <button class="view-button" (click)="viewDocument(doc)">Voir PDF</button>
      <button class="delete-button" (click)="deleteDocument(doc.id)">Supprimer</button>
      <button class="resume-button" (click)="generateAustralianResume(doc)">
        Générer CV Australien
      </button>
    </div>
  </div>

  <hr />

  <h3>Uploader un nouveau document</h3>
  <div class="upload-section">
    <!-- Label custom pour cliquer sur le champ file -->
    <label class="custom-file-label" for="fileInput">Choisir un fichier</label>
    <input id="fileInput" type="file" (change)="onFileSelected($event)" />
    <button class="upload-button" (click)="uploadDocument()">Envoyer</button>
  </div>

  <!-- Aperçu PDF côté front (facultatif) -->
  <div class="pdf-preview" *ngIf="filePreviewUrl">
    <iframe [src]="filePreviewUrl" width="300" height="400"></iframe>
  </div>
</div>
