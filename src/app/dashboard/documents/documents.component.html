<div class="documents-container">
  <h2>Mes Documents</h2>

  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
    <button (click)="uploadDocument()">Téléverser le document</button>
  </div>

  <div class="documents-list">
    <h3>Documents uploadés</h3>
    <ul>
      <li *ngFor="let doc of documents">
        <span>{{ doc.name }}</span>
        <button (click)="viewDocument(doc)">Voir</button>
        <button (click)="deleteDocument(doc.id)">Supprimer</button>
      </li>
    </ul>
  </div>
</div>
