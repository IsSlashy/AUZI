<div class="settings-container">
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <!-- Messages de succÃ¨s / erreur -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Privacy Level -->
    <div class="form-group">
      <label for="privacyLevel">Privacy Level</label>
      <select id="privacyLevel" formControlName="privacyLevel">
        <option value="">Select Privacy Level</option>
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>

    <!-- Email Visibility -->
    <div class="form-group">
      <label for="emailVisibility">Email Visibility</label>
      <select id="emailVisibility" formControlName="emailVisibility">
        <option value="">Select Visibility</option>
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>

    <!-- Phone Visibility -->
    <div class="form-group">
      <label for="phoneVisibility">Phone Visibility</label>
      <select id="phoneVisibility" formControlName="phoneVisibility">
        <option value="">Select Visibility</option>
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
    </div>

    <button type="submit" [disabled]="isLoading || settingsForm.invalid">
      Save Settings
    </button>
  </form>
</div>
