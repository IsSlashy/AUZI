<div class="login-page">
  <!-- Section gauche avec contenu visuel -->
  <div class="login-left">
    <img
      src="https://i.ibb.co/kQgXVNc/Copie-de-Auzi-1.png"
      alt="Logo"
      class="login-logo"
    >
    <h2>Unlock new opportunities and perspective.</h2>
    <p>Discover & join the best real-world travel experiences.</p>
  </div>

  <!-- Section droite avec le formulaire -->
  <div class="login-right">
    <h2>Welcome to Auzi</h2>

    <!-- Bouton Google via la balise de la librairie -->
    <div class="google-login">
      <!-- On applique $any pour ignorer l'erreur d'Event DOM dans Angular -->
      <asl-google-signin-button
        (googleSignInSuccess)="onGoogleSignInSuccess($any($event))"
        (googleSignInError)="onGoogleSignInError($any($event))"
        [theme]="'outline'"
        [size]="'large'"
      >
      </asl-google-signin-button>
    </div>

    <p class="separator">or use your email account</p>

    <!-- Formulaire de connexion classique -->
    <form (ngSubmit)="connectWithAuzi()">
      <div class="form-group">
        <label for="email">Email address*</label>
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          required
          autocomplete="username"
          class="styled-input"
          [class.error]="errorMessage && !email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          required
          autocomplete="current-password"
          class="styled-input"
          [class.error]="errorMessage && !password"
        >
      </div>

      <div class="form-group">
        <a [routerLink]="['/forgot-password']">Forgot password?</a>
      </div>

      <!-- Affichage des erreurs -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Connecting...' : 'Continue' }}
      </button>
    </form>

    <!-- Lien vers la page d'inscription -->
    <div class="form-group">
      <p>Don't have an account?
        <a [routerLink]="['/register']">Sign up here</a>
      </p>
    </div>

    <!-- Pied de page -->
    <footer>
      <p>Â© 2024 Auzi Work & Travel.
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
        <a href="#">Contact Support</a>
      </p>
    </footer>
  </div>
</div>
